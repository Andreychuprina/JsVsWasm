<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="index.js" async type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="title">WASM vs JS</h1>
    <section class="section">
        <h2 class="section-title">Default loop</h2>
        <div class="input-block">
            <input class="input" id="loop-input">
            <button id="loop-enter-btn" class="enter-btn">Start!</button>
        </div>
        <div class="loop-iteration__result-block result-block">
            <div>
                <p>WASM result: <span id="loop-wasm-result"></span></p>
            </div>
            <div>
                <p>JS result: <span id="loop-js-result"></span></p>
            </div>
            <div>
                <p>Description: <span id="loop-description"></span></p>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="section-title">Iterating array into loop</h2>
        <div class="input-block">
            <input class="input" id="array-input">
            <button id="array-enter-btn" class="enter-btn">Start!</button>
        </div>
        <div class="result-block">
            <div>
                <p>WASM result: <span id="array-wasm-result"></span></p>
            </div>
            <div>
                <p>JS result: <span id="array-js-result"></span></p>
            </div>
            <div>
                <p>Description: <span id="array-description"></span></p>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="section-title">Fibonacci numbers</h2>
        <div class="input-block">
            <input class="input" id="fib-input">
            <button id="fib-enter-btn" class="enter-btn">Start!</button>
        </div>
        <div class="result-block">
            <div>
                <p>WASM result: <span id="fib-wasm-result"></span></p>
            </div>
            <div>
                <p>JS result: <span id="fib-js-result"></span></p>
            </div>
            <div>
                <p>Description: <span id="fib-description"></span></p>
            </div>
        </div>
    </section>

</div>
</body>
</html>
